<!DOCTYPE html>
<html>
<head>
    <style type="text/css">
* { margin: 0; padding: 0; }
#sortable { list-style-type: none; margin: 0; padding: 0;}
#photos {
   /* Prevent vertical gaps */
   line-height: 0;
   -webkit-column-count: 5;
   -webkit-column-gap:   0px;
   -moz-column-count:    5;
   -moz-column-gap:      0px;
   column-count:         5;
   column-gap:           0px;

}
#photos img {
  /* Just in case there are inline attributes */
  width: 100% !important;
  height: auto !important;
}

@media (max-width: 1200px) {
  #photos {
  -moz-column-count:    4;
  -webkit-column-count: 4;
  column-count:         4;
  }
}
@media (max-width: 1000px) {
  #photos {
  -moz-column-count:    3;
  -webkit-column-count: 3;
  column-count:         3;
  }
}
@media (max-width: 800px) {
  #photos {
  -moz-column-count:    2;
  -webkit-column-count: 2;
  column-count:         2;
  }
}
@media (max-width: 400px) {
  #photos {
  -moz-column-count:    1;
  -webkit-column-count: 1;
  column-count:         1;
  }
}
    </style>
    <script src="http://connect.facebook.net/en_US/all.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>
    <script type="text/javascript">
$(document).ready(function() {
    FB.init({
        "appId"  : '153403654734305',
        "status" : true, // check login status
        "cookie" : true, // enable cookies to allow the server to access the session
    });
    $("#fb-login").bind("click", function(event) {
        FB.login();
    });
    $("#grabphotos").bind("click", function(event) {
        var url = "https://api.facebook.com/method/fql.query?callback=?";
        var params = {
            "query": "SELECT uid, name, pic_big FROM user WHERE uid = me() OR uid IN (SELECT uid2 FROM friend WHERE uid1 = me())",
            "access_token": auth_token
            "format": "JSON"
        };
        $.getJSON(url, params, function(data) { 
            var p_array = [];
            p_array.push('<ul id="sortable">');
            $.each(data, function(index, item) {
                p_array.push('<li class="ui-state-default"><img src="'+item['pic_big']+'"></li>');
            });
            p_array.push("</ul>");
            $("#photos").html(p_array.join(''));
            $("#sortable").sortable({ handle: 'img' });
            $("#sortable").disableSelection();
        });
    });
});
    </script>
</head>
<body>
    <button id="fb-login">Login</button>
    <button id="grabphotos">Create Mosaic</button>
<section id="photos">
</section>
</body>
</html>
