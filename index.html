<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
<style type="text/css">
* { margin: 0; padding: 0; }
#topbar {
    position: fixed;
    width: 100%;
    background-color: #ccc;
    height: 75px;
}
.right {
    float: right;
    padding-top: 20px;
    padding-right: 10px;
}
#tweet {
    padding-top: 23px;
}
h1 {
    color: #eee;
    font-size:60px;
    font-variant:small-caps;
    font-family:Helvetica, Arial, sans-serif;
    padding-left: 20px;
    float: left;
}
#loadText {
    color: #000;
    width: 200px;
    text-align: center;
    font-size:24px;
    font-variant:small-caps;
    font-family:Helvetica, Arial, sans-serif;
    display: none;
    position: absolute;
    top: 250px;
    left: 45.5%;
}
#something {
    list-style-type: none;
}
#photos {
   /* Prevent vertical gaps */
   line-height: 0;
   display: none;
   width: 100%;
   -webkit-column-count: 5;
   -webkit-column-gap:   0px;
   -moz-column-count:    5;
   -moz-column-gap:      0px;
   column-count:         5;
   column-gap:           0px;
}
#loginButton {
    width: 200px;
    text-align: left;
    position: absolute;
    top: 200px;
    left: 50%;
    margin-left: -70px;
}
#loadingSpinner {
    width: 300px;
    text-align: left;
    position: absolute;
    top: 200px;
    left: 50%;
    display: none;
}
#photos img {
  /* Just in case there are inline attributes */
  width: 100% !important;
  height: auto !important;
}

@media (max-width: 1200px) {
  #photos {
  -moz-column-count:    4;
  -webkit-column-count: 4;
  column-count:         4;
  }
}
@media (max-width: 1000px) {
  #photos {
  -moz-column-count:    3;
  -webkit-column-count: 3;
  column-count:         3;
  }
}
@media (max-width: 800px) {
  #photos {
  -moz-column-count:    2;
  -webkit-column-count: 2;
  column-count:         2;
  }
}
@media (max-width: 400px) {
  #photos {
  -moz-column-count:    1;
  -webkit-column-count: 1;
  column-count:         1;
  }
}
</style>
<title>Mosaic Machine</title>
<meta property="og:title" content="Mosaic Machine"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="http://www.mosaicmachine.com"/>
<!-- <meta property="og:image" content=""/> -->
<meta property="og:site_name" content="Mosaic Machine"/>
<meta property="fb:app_id" content="153403654734305"/>
<meta property="og:description" content="A photowall which provides insightful information about your friends and your connections to them."/>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-24700488-1']);
  _gaq.push(['_setDomainName', 'mosaicmachine.com']);
  _gaq.push(['_setAllowHash', 'false']);
  _gaq.push(['_setAllowLinker', true]);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
<div id="fb-root"></div>
<header>
    <div id="topBar">
        <h1 id="maintitle">Mosaic Machine</h1>
        <div class="right">
            <fb:like href="http://www.mosaicmachine.com" width="450"></fb:like>
        </div>
        <div class="right" id="tweet">
            <a href="http://twitter.com/share" class="twitter-share-button" data-url="mosaicmachine.com" data-count="vertical">Tweet</a>
            <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
        </div>
    </div>
</header>
<div id="loadingSpinner">
    <img src="ajax-loader.gif" />
    <div id="loadText"></div>
</div>
<div id="loginButton">
        <fb:login-button perms="user_photos,friends_photos,user_photo_video_tags,friends_photo_video_tags,read_stream">See Your Mosaic</fb:login-button>
</div>
<section id="photos">
</section>
<script type="text/javascript" src="mosaic.js"></script>
</body>
</html>
