<!DOCTYPE html>
<html xmlns:fb="https://www.facebook.com/2008/fbml">
<head>
<link rel="stylesheet" href="main.css" tyle="text/css" >
<title>Mosaic Machine</title>
<meta property="og:title" content="Mosaic Machine"/>
<meta property="og:type" content="website"/>
<meta property="og:url" content="http://www.mosaicmachine.com"/>
<!-- <meta property="og:image" content=""/> -->
<meta property="og:site_name" content="Mosaic Machine"/>
<meta property="fb:app_id" content="153403654734305"/>
<meta property="og:description" content="A photowall which provides insightful information about your friends and your connections to them."/>
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-24700488-1']);
  _gaq.push(['_setDomainName', 'mosaicmachine.com']);
  _gaq.push(['_setAllowHash', 'false']);
  _gaq.push(['_setAllowLinker', true]);
  _gaq.push(['_trackPageview']);
  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</head>
<body>
    <div id="fb-root"></div>
    <div id="loadingSpinner">
        <img src="ajax-loader.gif" />
        <div id="loadText"></div>
    </div>
    <div id="loginButton">
        <fb:login-button perms="user_photos, friends_photos, user_photo_video_tags, friends_photo_video_tags, user_relationships, friends_relationships">See Your Mosaic</fb:login-button>
    </div>
    <div id="myAlbums" class="slideContainer">
        <div class="slideBackward"><div class="slideArrowCenter"><img src="backward.png"/></div></div>
        <div class="slideContent"><div class="slideContentHelper"></div></div>
        <div class="slideForward"><div class="slideArrowCenter"><img src="forward.png"/></div></div>
        <div class="slideLabel"><img id="albumLabel" src="albums.png"/></div>
    </div>
    <div id="profiles" class="slideContainer">
        <div class="slideBackward"><div class="slideArrowCenter"><img src="backward.png"/></div></div>
        <div class="slideContent"><div class="slideContentHelper"></div></div>
        <div class="slideForward"><div class="slideArrowCenter"><img src="forward.png"/></div></div>
        <div class="slideLabel"><img id="profileLabel" src="profile.png"/></div>
    </div>
    <div id="filter" class="slideContainer">
        <div class="slideBackward"><div class="slideArrowCenter"><img src="backward.png"/></div></div>
        <div class="slideContent"><div class="slideContentHelper"></div></div>
        <div class="slideForward"><div class="slideArrowCenter"><img src="forward.png"/></div></div>
        <div class="slideLabel"><img id="filterLabel" src="filter.png"/></div>
    </div>
    <div id="constant"> 
        <h1 id="maintitle">Mosaic Machine</h1> 
        <div class="right"> 
            <fb:like href="http://www.mosaicmachine.com" send="true" width="450" show_faces="true" font=""></fb:like> 
        </div> 
        <div class="right" id="tweet"> 
            <a href="http://twitter.com/share" class="twitter-share-button" data-url="mosaicmachine.com" data-count="horizontal">Tweet</a> 
            <script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script> 
        </div> 
    </div>
    <section id="photos">
    </section>
    <script type="text/javascript" src="mosaic.js"></script>
</body>
</html>
